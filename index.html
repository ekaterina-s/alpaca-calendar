<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <style>

        
    </style>
    <title>Alpaca-calendar</title>
    <svg class="svg-sprite">
        <symbol id="arrow" viewBox="0 0 8 12">
            <path d="M4.76837e-07 1.4L1.51351 0L8 6L1.51351 12L4.76837e-07 10.6L4.97297 6L4.76837e-07 1.4Z"
                fill="currentColor" />
        </symbol>
    </svg>
</head>

<body>
    <!-- <div class="box"></div>
    <img src="img/alpaca.png" alt=""> -->
    <div class="calendar">
        <div class="calendar__head">
            <button class="calendar__button">
                <svg class="calendar__button-icon calendar__button-icon--left">
                    <use xlink:href="#arrow" />
                </svg>
            </button>
            <div class="calendar__month">Январь</div>
            <button class="calendar__button">
                <svg class="calendar__button-icon calendar__button-icon--right">
                    <use xlink:href="#arrow" />
                </svg>
            </button>
        </div>
        <div class="calendar__body">
            <button class="calendar__day">1</button>
            <button class="calendar__day _active _start">2</button>
            <button class="calendar__day _active">3</button>
            <button class="calendar__day _active">4</button>
            <button class="calendar__day _active">5</button>
            <button class="calendar__day _active">6</button>
            <button class="calendar__day _active">7</button>
            <button class="calendar__day _active">8</button>
            <button class="calendar__day _active">9</button>
            <button class="calendar__day _active">10</button>
            <button class="calendar__day _active _end">11</button>
            <button class="calendar__day">12</button>
            <button class="calendar__day">13</button>
            <button class="calendar__day">14</button>
            <button class="calendar__day">15</button>
            <button class="calendar__day">16</button>
            <button class="calendar__day">17</button>
            <button class="calendar__day">18</button>
            <button class="calendar__day _active _start _end">19</button>
            <button class="calendar__day">20</button>
            <button class="calendar__day">21</button>
            <button class="calendar__day">22</button>
            <button class="calendar__day">23</button>
            <button class="calendar__day">24</button>
            <button class="calendar__day">25</button>
            <button class="calendar__day">26</button>
            <button class="calendar__day">27</button>
            <button class="calendar__day">28</button>
            <button class="calendar__day">29</button>
            <button class="calendar__day">30</button>
            <button class="calendar__day _new">1</button>
            <button class="calendar__day _new">2</button>
            <button class="calendar__day _new">3</button>
            <button class="calendar__day _new">4</button>
            <button class="calendar__day _new">5</button>
        </div>
    </div>
</body>

</html>
